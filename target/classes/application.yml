server:
  port: 7676
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cbs?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
      password: redis123456
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  ai:
    dashscope:
      # 通义千问 API 地址（固定）
      base-url: https://dashscope.aliyuncs.com/api/v1
      # 你的阿里云灵积 API Key（需在阿里云控制台获取）
      api-key: sk-c94d94fed5804f47baf062d9a9c8828b
      chat:
        options:
          # 通义千问模型名称，可选：qwen-max/qwen-plus/qwen-turbo
          model: qwen3-max
          # 可选参数：温度值，控制生成随机性
          temperature: 0.7
  kafka:
    bootstrap-servers: kafka-broker-1:29092,kafka-broker-2:29093
    consumer:
      group-id: flink-billing-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3

flink:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: flink-billing-consumer-group
      auto-offset-reset: earliest
      parallelism: 1
    producer:
      parallelism: 1
    topics:
      input: telecom-bill
      output: billing-accumulate
      error: billing-bad-records
    window:
      size: 1
      unit: days
      slide: 1
      slide-unit: days
    watermark:
      max-out-of-orderness: 5
      unit: minutes

sa-token:
  token-name: Authorization
  token-prefix: Bearer
  store-type: redis
  is-concurrent: false
  timeout: 86400
  active-timeout: -1
  is-share: false
  is-log: false
  jwt-secret-key: abcdefghijklmnopqrstuvwxyz

file:
  upload:
    path: ${FILE_UPLOAD_PATH:e:/JavaProjects/milvus/documents}